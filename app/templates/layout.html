<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}CAN-Wealth{% endblock %}</title>
    <link href="{{ url_for('static', filename = 'css/index.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename = 'lib/css/bootstrap.css') }}" rel="stylesheet" type="text/css" />

  </head>
  <body>

    <!-- Header nav bar containing everything across the top of the webpage -->
    <nav id="top" class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#">
        <img src="/static/images/with.svg"  class="nav navbar-nav navbar-left" alt="" style = "height:9.5rem;width:9.5rem;">
      </a>

        <span class="badge badge-danger">Beta</span>

        <!-- Button that will trigger the modal to then bring up the form to input suggestions -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
          Feedback/Suggestions?
        </button>

              <!-- Modal that will be triggered when the feedback button is clicked-->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <!-- Form that will process feedback information -->
            <form>
              <div class="form-group">
                <label class = "formLabels">Email address</label>
                <input type="email" class="form-control" id="emailFormInput" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label class = "formLabels"> Please input your feedback/suggestions here: </label>
                <textarea class="form-control" id="suggestionFormInput" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
    </nav>




  {% block body %}
  {% endblock %}

    <footer class="footerContainer">
        <p class="float-right"><a href="top">Back to top</a></p>
        <p>© 2016 Canadian Wealth Inc. MNKY Studio, All rights reserved. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </footer>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
