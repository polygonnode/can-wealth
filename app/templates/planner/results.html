{% extends "layout.html" %}
{% block title %} Results {% endblock %}
{% block body %}
<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link href="{{ url_for('static', filename = 'css/results.css') }}" rel="stylesheet" type="text/css" />

<div class="makeitscroll" style="overflow-x: scroll;">
<h1>You are saving for: {{survey.title}}</h1>
    <svg width="960" height="300"></svg>
</div>
<!-- All the java script that handles the svg element---->
<script>
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

//change the rangeRound to width if u want it to expand
var x = d3.scaleBand().rangeRound([0, 1000]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var data = [
  {% for month in months %}
  {date: {{ month[0]|string + " Jan" }}, moneyTowardsGoal: {{month[1]}}, moneyTowardsGoalPusInterest: {{month[2]}}},
  {%endfor%}
];


  x.domain(data.map(function(d) { return d.date; }));
  y.domain([0, {{survey.goal}}]);

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10,"s"))
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("moneyTowardsGoal");

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.date);})
      .attr("y", function(d) { return y(d.moneyTowardsGoalPusInterest); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.moneyTowardsGoalPusInterest); });


  g.selectAll(".bar1")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar1")
      .attr("x", function(d) { return x(d.date); })
      .attr("y", function(d) { return y(d.moneyTowardsGoal); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.moneyTowardsGoal); });

</script>

{% endblock %}
