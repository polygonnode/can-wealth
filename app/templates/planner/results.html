{% extends "layout.html" %}
{% block title %} Results {% endblock %}
{% block body %}
<!DOCTYPE html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link href="{{ url_for('static', filename = 'css/results.css') }}" rel="stylesheet" type="text/css" />

    <svg width="960" height="300"></svg>

<!-- All the java script that handles the svg element---->
<script>
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

//change the rangeRound to width if u want it to expand
var x = d3.scaleBand().rangeRound([0, 500]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var data = [

  {% for month in months %}
  {date: {{month.period}}, moneyTowardsGoal: {{month.in_account}}, moneyTowardsGoalPusInterest: {{month.moneyTowardsGoalPusInterest}}},
  {%endfor%}
];


  x.domain(data.map(function(d) { return {{months|length}}; }));
  y.domain([0, {{survey.goal}}]);

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("moneyTowardsGoal");

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x({{months|length}});})
      .attr("y", function(d) { return y({{survey.our_contribution}}; })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y({{survey.our_contribution}}); });


  g.selectAll(".bar1")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar1")
      .attr("x", function(d) { return x({{months|length}}); })
      .attr("y", function(d) { return y({{survey.monthly_payment}}); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y({{survey.monthly_payment}}); });

</script>

{% endblock %}
